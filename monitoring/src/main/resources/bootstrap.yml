spring:
  boot:
    admin:
      url: http://localhost:2000
  application:
    name: monitoring
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      password: password
      username: user
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
logging:
  file: target/${spring.application.name}.log
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
security:
  user:
    name: admin
    password: admin123