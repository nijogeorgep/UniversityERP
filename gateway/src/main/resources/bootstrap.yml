spring:
  boot:
    admin:
       url: http://localhost:2000
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
logging:
  file: target/${spring.application.name}.log