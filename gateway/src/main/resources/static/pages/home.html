<!-- Change password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" my-modal>
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Change Password</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="changePasswordForm">
					<div class="form-group"
						ng-class="{'has-error':(changePasswordForm.oldPassword.$dirty && changePasswordForm.oldPassword.$invalid) || (error.oldPassword && changePasswordForm.oldPassword.$pristine)}">
						<label class="">Old password <sup class="red">*</sup></label>
						<div>
							<input class="form-control" type="password" name="oldPassword"
								ng-model="cpItem.oldPassword" placeholder="*******" required />
							<p
								ng-show="changePasswordForm.oldPassword.$dirty && changePasswordForm.oldPassword.$invalid"
								class="help-block">Enter valid old password</p>
							<p
								ng-show="error.oldPassword && changePasswordForm.oldPassword.$pristine"
								class="help-block">{{error.oldPassword}}</p>
						</div>
					</div>
					<div class="form-group"
						ng-class="{'has-error':(changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$invalid) || (error.newPassword && changePasswordForm.newPassword.$pristine)}">
						<label class="">New password <sup class="red">*</sup></label>
						<div>
							<input class="form-control" type="password" name="newPassword"
								ng-model="cpItem.newPassword" placeholder="*******" required />
							<p
								ng-show="changePasswordForm.newPassword.$dirty && changePasswordForm.newPassword.$invalid"
								class="help-block">Enter valid new password</p>
							<p
								ng-show="error.newPassword && changePasswordForm.newPassword.$pristine"
								class="help-block">{{error.newPassword}}</p>
						</div>
					</div>
					<div class="form-group"
						ng-class="{'has-error':(changePasswordForm.confirmPassword.$dirty && changePasswordForm.confirmPassword.$invalid) || (error.confirmPassword && changePasswordForm.confirmPassword.$pristine)}">
						<label class="">Confirm password <sup class="red">*</sup></label>
						<div>
							<input class="form-control" type="password"
								name="confirmPassword" ng-model="cpItem.confirmPassword"
								placeholder="*******" ng-change="checkPassword(cpItem)" required />
							<p
								ng-show="changePasswordForm.confirmPassword.$dirty && changePasswordForm.confirmPassword.$invalid"
								class="help-block">Enter valid confirm password</p>
							<p
								ng-show="error.confirmPassword && changePasswordForm.confirmPassword.$pristine"
								class="help-block">{{error.confirmPassword}}</p>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-success"
					ng-disabled="!changePasswordForm.$dirty || changePasswordForm.$invalid"
					ng-click="changePassword(cpItem)">Change</button>
			</div>
		</div>
	</div>
</div>
