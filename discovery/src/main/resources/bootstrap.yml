spring:
  application:
    name: discovery
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: false
      password: password
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl: 
      defaultZone: http://localhost:7000/eureka/
  server:
      waitTimeInMsWhenSyncEmpty: 0
  
server:
  port: 7000