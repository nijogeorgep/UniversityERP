hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
  
    college-service:
        path: /colleges/**
        serviceId: college-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 8080
